apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: teamcity
spec:
  replicas: 2
  serviceName: teamcity-headless
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: teamcity
      component: server
  template:
    metadata:
      annotations:
        config-sha: ff806afe0d4e8571568b65d3bd3fa2555b3bb729
      labels:
        app: teamcity
        component: server
    spec:
      containers:
      - name: teamcity
        image: jetbrains/teamcity-server:latest
        imagePullPolicy: Always
        command:
        - /run-services-wrp.sh
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: TEAMCITY_SERVER_MEM_OPTS
          value: -Xms512m -Xmx2048m
        startupProbe: null
        livenessProbe: {"failureThreshold":3,"httpGet":{"path":"/healthCheck/healthy","port":"http","scheme":"HTTP"},"periodSeconds":30}
        readinessProbe: {"failureThreshold":2,"httpGet":{"path":"/healthCheck/ready","port":"http","scheme":"HTTP"},"periodSeconds":10}
        ports: [{"containerPort":8111,"name":"http","protocol":"TCP"}]
        resources: {"requests":{"cpu":"100m","memory":"2048Mi"}}
        volumeMounts:
        - mountPath: /data/teamcity_server/datadir
          name: teamcity-server-data
        
        - name: datadir-config
          mountPath: /data/teamcity_server/datadir/config/database.properties
          subPath: database.properties
        
        
        - mountPath: /services/fastunzip.sh
          name: services
          subPath: fastunzip.sh
        - mountPath: /run-services-wrp.sh
          name: startup-wrp
          subPath: run-services-wrp.sh
        - mountPath: /opt/teamcity/cache
          name: cache
        - mountPath: /opt/teamcity/logs
          name: logs
        - mountPath: /opt/teamcity/temp
          name: temp
        - mountPath: /home/tcuser
          name: home-tcuser
      volumes:
      
      - name: datadir-config
        configMap:
          defaultMode: 0644
          name: teamcity-datadir-config
      
      
      
      - name: services
        configMap:
          defaultMode: 0755
          name: teamcity-services
      
      - name: startup-wrp
        configMap:
          defaultMode: 0755
          name: teamcity-startup-wrp
          optional: false
      - name: teamcity-server-data
        persistentVolumeClaim:
          claimName: teamcity-server-data
      - emptyDir: {}
        name: cache
      - emptyDir: {}
        name: logs
      - emptyDir: {}
        name: temp
      - emptyDir: {}
        name: home-tcuser
      imagePullSecrets: []
      topologySpreadConstraints:

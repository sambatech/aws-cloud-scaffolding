apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: local
    chart: skywalking-helm-4.5.0
    component: "oap"
    heritage: Helm
    release: local
  name: local-skywalking-helm-oap
spec:
  replicas: 2
  selector:
    matchLabels:
      app: local
      component: "oap"
      release: local
  template:
    metadata:
      labels:
        app: local
        component: "oap"
        release: local
    spec:
      serviceAccountName: local-skywalking-helm-oap
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: "local"
                  release: "local"
                  component: "oap"
      initContainers:
      
      - name: wait-for-elasticsearch
        image: busybox:1.30
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'for i in $(seq 1 60); do nc -z -w3 ${OPENSEARCH_HOST} 9200 && exit 0 || sleep 5; done; exit 1']
      containers:
      - name: oap
        image: skywalking.docker.scarf.sh/apache/skywalking-oap-server:9.2.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          tcpSocket:
            port: 12800
          initialDelaySeconds: 5
          periodSeconds: 10
        startupProbe:
          tcpSocket:
            port: 12800
          failureThreshold: 9
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 12800
          initialDelaySeconds: 5
          periodSeconds: 10
        ports:
        - containerPort: 11800
          name: grpc
        - containerPort: 12800
          name: rest
        env:
        - name: JAVA_OPTS
          value: "-Dmode=no-init -Xmx2g -Xms2g"
        - name: SW_CLUSTER
          value: kubernetes
        - name: SW_CLUSTER_K8S_NAMESPACE
          value: "default"
        - name: SW_CLUSTER_K8S_LABEL
          value: "app=local,release=local,component=oap"
        - name: SKYWALKING_COLLECTOR_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: SW_STORAGE
          value: elasticsearch
        - name: SW_STORAGE_ES_CLUSTER_NODES
          value: "${OPENSEARCH_HOST}:9200"
        - name: SW_ES_USER
          value: "${OPENSEARCH_USERNAME}"
        - name: SW_ES_PASSWORD
          value: "${OPENSEARCH_PASSWORD}"

        volumeMounts:

      volumes:

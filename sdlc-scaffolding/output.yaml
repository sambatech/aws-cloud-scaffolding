kind: ConfigMap
metadata:
  name: teamcity-services
data:
    unzip_plugins.sh: |
      #!/bin/bash
      cd /opt/teamcity/webapps/ROOT/WEB-INF/plugins
      for zip in ./*.zip; do
        test -f $zip || continue
        unzip $zip -d $(basename $zip .zip) > /dev/null && rm -f $zip &
      done
      wait
